<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Estudante</title>
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7fc;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
        font-size: 24px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-label {
        font-size: 14px;
        color: #555;
        margin-bottom: 5px;
        display: block;
    }
    .form-input {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
    }
    .form-input:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
    }
    .submit-btn {
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
        background-color: #0056b3;
    }
    .cancel-btn {
        background-color: #f1f1f1;
        color: #555;
        padding: 12px 20px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        text-align: center;
        display: block;
        margin-top: 10px;
        transition: background-color 0.3s ease;
    }
    .cancel-btn:hover {
        background-color: #e2e2e2;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Cadastro de Estudante</h1>
  <form role="form" th:action="@{/students/register}" method="POST" th:object="${studentRegistrationRequest}">
    <div class="form-group">
      <label for="name" class="form-label">Nome:</label>
      <input type="text" id="name" name="name" th:field="*{name}" class="form-input" required />
    </div>

    <div class="form-group">
      <label for="birthDate" class="form-label">Data de Nascimento:</label>
      <input type="date" id="birthDate" name="birthDate" th:field="*{birthDate}" class="form-input" required />
    </div>

    <div class="form-group">
      <label for="cep" class="form-label">CEP:</label>
      <input type="text" id="cep" name="cep" th:field="*{cep}" class="form-input" required />
    </div>

    <div class="form-group">
      <label for="course" class="form-label">Curso:</label>
      <input type="text" id="course" name="course" th:field="*{course}" class="form-input" required />
    </div>

    <button type="submit" class="submit-btn">Salvar</button>
  </form>

  <a href="/students">
    <button type="button" class="cancel-btn">Cancelar</button>
  </a>
</div>
</body>
</html>
